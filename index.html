<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact Clone</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="row">
        <div class="nav__logo">
            <figure class="nav__logo--img-wrapper">
                <img class="nav__logo--img" src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="">
            </figure>
            <h2 class="nav__logo--header">Treact</h2>
        </div>
        <div class="nav__links">
            <a class="nav__link" href="">About</a>
            <a class="nav__link" href="">Blog</a>
            <a class="nav__link" href="">Pricing</a>
            <a class="nav__link" href="">Contact Us</a>
            <a class="nav__link" href="">Log in</a>
            <a class="nav__link" href="">Sign up</a>
        </div>
    </nav>


    <main>
        <section id="landing">
            <div class="container">
                <div class="row landing__row">
                    <div class="landing__information">
                        <h1 class="landing__information--header">Beautiful React Templates <span class="blue">for you.</span></h1>
                        <p class="landing__information--description">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                        <div class="landing__information--input">
                            <input class="landing__information--input-field" placeholder="Your E-mail Address" type="text">
                            <button class="landing__information--button" >Get Started</button>
                        </div>
                        <div class="landing__information--ending">
                            <p class="landing__information--para" >OUR TRUSTED CUSTOMERS</p>
                            <img class="landing__information--img" src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
                        </div>
                    </div>
                    <div class="landing__img--wrapper">
                        <img class="landing__img" src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
